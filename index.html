<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>*chan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h1>*chan</h1>
        <h5>Images:</h5>
        <form method="POST">
            <input v-model='title' type="text" name="title" placeholder="title" >
            <input v-model='description' type="text" name="description" placeholder="description" >
            <input v-model='username' type="text" name="username" placeholder="username" >
            <input @change='selectFile' type="file" name="file" accept="image/*">
            <button @click.prevent.default="upload">Upload</button>
        </form>
        <Component1  v-if="show" :image-id="show" @close-down="toggle"></Component1>
        <div class="image--collection">
            <div class="image--container" v-for="image in images" @click="display">
                <img :key="image.id" :src="image.url" :alt="image.title" :id="image.id">
                <p>{{image.title}}</p>
            </div>
        </div>
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
